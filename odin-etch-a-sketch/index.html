<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>

      <div class="grid-size-row">
        <p>New grid size:</p>
        <input type="text" id="form-box" />
        <button id="submit">Submit</button>
      </div>

      <div class="message"><em>Please provide a number from 2-100</em></div>
      <div class="message"><em>Click to toggle draw</em></div>

      <div class="color-picker-row">
        <input type="radio" id="black" name="radio" /> <label>Black</label>
        <input type="radio" id="red" name="radio"/> <label>Red</label>
        <input type="radio" id="blue" name="radio"/> <label>Blue</label>
        <input type="radio" id="eraser" name="radio"/> <label>Eraser</label>
        <button id="clear">Clear</button>
      </div>

      <div class="board-container">
        <div class="board"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
